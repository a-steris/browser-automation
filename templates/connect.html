<!DOCTYPE html>
<html>
<head>
    <title>Connect with Stripe</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6f9fc;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .connect-button {
            display: inline-block;
            background-color: #635bff;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
        }
        .connect-button:hover {
            background-color: #5851ea;
        }
        .connect-button:hover {
            background-color: #5851e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with Stripe</h1>
        <p>Click the button below to connect your Stripe account.</p>
        <a href="/oauth/stripe/connect" class="connect-button">Connect with Stripe</a>
    </div>
</body>
</html>
