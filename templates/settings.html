<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Asteris</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Status Indicators */
        .status-disconnected {
            background-color: #F3F4F6;
            color: #1F2937;
        }
        .status-disconnected .status-circle {
            color: #9CA3AF;
        }
        .status-connected {
            background-color: #D1FAE5;
            color: #065F46;
        }
        .status-connected .status-circle {
            color: #34D399;
        }
        .status-error {
            background-color: #FEE2E2;
            color: #991B1B;
        }
        .status-error .status-circle {
            color: #F87171;
        }
        .status-checking {
            background-color: #FEF3C7;
            color: #92400E;
        }
        .status-checking .status-circle {
            color: #FBBF24;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-xl font-semibold"><span class="text-indigo-600">Asteris</span></span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <h1 class="text-2xl font-semibold text-gray-900 mb-8">Platform Settings</h1>
                
                <div class="grid grid-cols-1 gap-8 max-w-3xl mx-auto">
                    <!-- Stripe Settings -->
                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-lg font-medium text-gray-900">Stripe Integration</h2>
                            <span id="stripeStatus" class="px-3 py-1 rounded-full text-sm font-medium inline-flex items-center">
                                <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
                                    <circle cx="10" cy="10" r="8" class="status-circle"/>
                                </svg>
                                <span class="status-text">Not Connected</span>
                            </span>
                        </div>
                        <form id="stripeForm" method="POST" action="/api/settings/stripe" class="space-y-4" onsubmit="handleStripeFormSubmit(event);">

                            <div>
                                <label for="stripeEmail" class="block text-sm font-medium text-gray-700">Login Email</label>
                                <input type="email" id="stripeEmail" name="stripe_email" required
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div>
                                <label for="stripePassword" class="block text-sm font-medium text-gray-700">Login Password</label>
                                <input type="password" id="stripePassword" name="stripe_password" required
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                            <div class="flex justify-between items-center">
                                <button type="submit"
                                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Save & Go to Dashboard
                                </button>
                                <a href="https://dashboard.stripe.com/apikeys" target="_blank" class="text-indigo-600 hover:text-indigo-500 text-sm">
                                    Get API Key →
                                </a>
                            </div>
                        </form>
                    </div>

                    <!-- Slack Settings -->
                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-lg font-medium text-gray-900">Slack Integration</h2>
                            <span id="slackStatus" class="px-3 py-1 rounded-full text-sm font-medium inline-flex items-center">
                                <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
                                    <circle cx="10" cy="10" r="8" class="status-circle"/>
                                </svg>
                                <span class="status-text">Not Connected</span>
                            </span>
                        </div>
                        <form id="slackForm" class="space-y-4">
                            <div>
                                <label for="slackWebhook" class="block text-sm font-medium text-gray-700">Webhook URL</label>
                                <input type="password" id="slackWebhook" name="webhook_url" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                            <div class="flex items-center justify-between">
                                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Save Slack Settings
                                </button>
                                <a href="https://api.slack.com/messaging/webhooks" target="_blank" class="text-sm text-indigo-600 hover:text-indigo-500">
                                    Get Webhook URL →
                                </a>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script>
        function handleStripeFormSubmit(e) {
            e.preventDefault();
            console.log('Form submission event triggered');
            
            const stripeEmail = document.getElementById('stripeEmail').value;
            const stripePassword = document.getElementById('stripePassword').value;
            const saveButton = e.target.querySelector('button[type="submit"]');

            if (!stripeEmail) {
                alert('Please enter your Stripe login email');
                return;
            }

            if (!stripePassword) {
                alert('Please enter your Stripe login password');
                return;
            }

            // Disable button and show loading state
            saveButton.disabled = true;
            saveButton.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Saving...';

            fetch('/api/settings/stripe', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    stripe_email: stripeEmail,
                    stripe_password: stripePassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Stripe configuration saved successfully');
                    
                    // Update status indicator
                    const statusCircle = document.querySelector('.status-circle');
                    const statusText = document.querySelector('.status-text');
                    statusCircle.style.fill = '#34D399';
                    statusText.textContent = 'Connected';
                    
                    // Reset button state
                    saveButton.disabled = false;
                    saveButton.innerHTML = 'Save Configuration';
                } else {
                    throw new Error(data.error || 'Failed to save Stripe configuration');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);
                
                // Reset button state on error
                saveButton.disabled = false;
                saveButton.innerHTML = 'Save Configuration';
            });
        }

        // Check initial connection status
        fetch('/api/settings/status')
            .then(response => response.json())
            .then(data => {
                const statusCircle = document.querySelector('.status-circle');
                const statusText = document.querySelector('.status-text');
                
                if (data.stripe_connected) {
                    statusCircle.style.fill = '#34D399';
                    statusText.textContent = 'Connected';
                } else {
                    statusCircle.style.fill = '#F87171';
                    statusText.textContent = 'Not Connected';
                }
            })
            .catch(error => {
                console.error('Error checking status:', error);
            });
    </script>
</body>
</html>
