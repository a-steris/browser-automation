<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Asteris</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Status Indicators */
        .status-disconnected {
            background-color: #F3F4F6;
            color: #1F2937;
        }
        .status-disconnected .status-circle {
            color: #9CA3AF;
        }
        .status-connected {
            background-color: #D1FAE5;
            color: #065F46;
        }
        .status-connected .status-circle {
            color: #34D399;
        }
        .status-error {
            background-color: #FEE2E2;
            color: #991B1B;
        }
        .status-error .status-circle {
            color: #F87171;
        }
        .status-checking {
            background-color: #FEF3C7;
            color: #92400E;
        }
        .status-checking .status-circle {
            color: #FBBF24;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <span class="text-xl font-semibold"><span class="text-indigo-600">Asteris</span></span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <h1 class="text-2xl font-semibold text-gray-900 mb-8">Platform Settings</h1>
                
                <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
                    <!-- Stripe Settings -->
                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-lg font-medium text-gray-900">Stripe Integration</h2>
                            <span id="stripeStatus" class="px-3 py-1 rounded-full text-sm font-medium inline-flex items-center">
                                <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
                                    <circle cx="10" cy="10" r="8" class="status-circle"/>
                                </svg>
                                <span class="status-text">Not Connected</span>
                            </span>
                        </div>
                        <form id="stripeForm" method="POST" action="/api/settings/stripe" class="space-y-4" onsubmit="console.log('Form submitted');">
                            <div>
                                <label for="stripeKey" class="block text-sm font-medium text-gray-700">API Key</label>
                                <input type="password" id="stripeKey" name="stripe_key" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                    placeholder="sk_test_...">
                            </div>
                            <div class="flex justify-between items-center">
                                <button type="submit"
                                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Save & Go to Dashboard
                                </button>
                                <a href="https://dashboard.stripe.com/apikeys" target="_blank" class="text-indigo-600 hover:text-indigo-500 text-sm">
                                    Get API Key →
                                </a>
                            </div>
                        </form>
                    </div>

                    <!-- Slack Settings -->
                    <div class="bg-white shadow rounded-lg p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-lg font-medium text-gray-900">Slack Integration</h2>
                            <span id="slackStatus" class="px-3 py-1 rounded-full text-sm font-medium inline-flex items-center">
                                <svg class="w-4 h-4 mr-1.5" fill="currentColor" viewBox="0 0 20 20">
                                    <circle cx="10" cy="10" r="8" class="status-circle"/>
                                </svg>
                                <span class="status-text">Not Connected</span>
                            </span>
                        </div>
                        <form id="slackForm" class="space-y-4">
                            <div>
                                <label for="slackWebhook" class="block text-sm font-medium text-gray-700">Webhook URL</label>
                                <input type="password" id="slackWebhook" name="webhook_url" required
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            </div>
                            <div class="flex items-center justify-between">
                                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Save Slack Settings
                                </button>
                                <a href="https://api.slack.com/messaging/webhooks" target="_blank" class="text-sm text-indigo-600 hover:text-indigo-500">
                                    Get Webhook URL →
                                </a>
                            </div>
                        </form>
                    </div>

                    <!-- AWS Settings -->
                    <div class="bg-white shadow rounded-lg p-6 mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-medium">AWS Integration</h3>
                            <span id="aws-status" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                Not Connected
                            </span>
                        </div>
                        <form id="aws-form" class="space-y-4" onsubmit="handleAWSSubmit(event)">
                            <div>
                                <label for="aws_access_key" class="block text-sm font-medium text-gray-700">Access Key ID</label>
                                <input type="password" id="aws_access_key" name="aws_access_key" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500 sm:text-sm" value="{{ session.get('aws_access_key', '') }}">
                            </div>
                            <div>
                                <label for="aws_secret_key" class="block text-sm font-medium text-gray-700">Secret Access Key</label>
                                <input type="password" id="aws_secret_key" name="aws_secret_key" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500 sm:text-sm" value="{{ session.get('aws_secret_key', '') }}">
                            </div>
                            <div>
                                <label for="aws_region" class="block text-sm font-medium text-gray-700">Region</label>
                                <select id="aws_region" name="aws_region" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                                    <option value="us-east-1">US East (N. Virginia)</option>
                                    <option value="us-east-2">US East (Ohio)</option>
                                    <option value="us-west-1">US West (N. California)</option>
                                    <option value="us-west-2">US West (Oregon)</option>
                                    <option value="ap-south-1">Asia Pacific (Mumbai)</option>
                                    <option value="ap-northeast-1">Asia Pacific (Tokyo)</option>
                                    <option value="eu-west-1">Europe (Ireland)</option>
                                    <option value="eu-central-1">Europe (Frankfurt)</option>
                                </select>
                            </div>
                            <div class="flex justify-between items-center space-x-4">
                                <a href="https://docs.aws.amazon.com/general/latest/gr/aws-sec-cred-types.html" target="_blank" class="text-sm text-orange-600 hover:text-orange-500">Get AWS Credentials →</a>
                                <div class="flex flex-col space-y-3">
                                    <button type="submit" id="save-aws-btn" class="inline-flex items-center px-6 py-3 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Save & Go to Dashboard
                                    </button>
                                    <a href="https://docs.aws.amazon.com/general/latest/gr/aws-sec-cred-types.html" target="_blank" class="text-sm text-indigo-600 hover:text-indigo-500 text-center">
                                        Get AWS Credentials →
                                    </a>
                                </div>
                                <div id="aws-success" class="hidden mt-4 p-4 rounded-md bg-green-50 text-green-800">
                                    <p>AWS credentials saved successfully! Redirecting to dashboard...</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('stripeForm').addEventListener('submit', function(e) {
            console.log('Form submission event triggered');
            const stripeKey = document.getElementById('stripeKey').value;
            console.log('Stripe key length:', stripeKey.length);
        });
    </script>
    <script>
        async function handleAWSSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('aws-form');
            const formData = Object.fromEntries(new FormData(form));
            const statusBadge = document.getElementById('aws-status');
            const saveButton = document.getElementById('save-aws-btn');
            const successMessage = document.getElementById('aws-success');

            try {
                saveButton.disabled = true;
                saveButton.innerHTML = 'Saving...';

                const response = await fetch('{{ url_for("save_aws_credentials") }}', {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });

                const data = await response.json();
                
                if (response.status === 401) {
                    // Store AWS credentials in localStorage before redirecting
                    localStorage.setItem('pendingAWSCredentials', JSON.stringify(formData));
                    // Redirect to login if not authenticated
                    window.location.href = data.redirect;
                    return;
                }
                
                if (response.ok && data.success) {
                    // Update status badge
                    statusBadge.classList.remove('bg-red-100', 'text-red-800');
                    statusBadge.classList.add('bg-green-100', 'text-green-800');
                    statusBadge.textContent = 'Connected';

                    // Show success message
                    successMessage.classList.remove('hidden');

                    // Disable form inputs
                    form.querySelectorAll('input, select').forEach(input => {
                        input.disabled = true;
                    });

                    // Wait a moment then redirect to dashboard
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    throw new Error(data.error || 'Failed to save AWS configuration');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
                saveButton.disabled = false;
                saveButton.innerHTML = 'Save Configuration';
            }
        }
    </script>
</body>
</html>
